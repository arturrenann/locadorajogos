<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-reservar-heading">Create or edit a Reservar</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!reservar.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="reservar.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dias">Dias</label>
                    <input type="number" class="form-control" name="dias" id="field_dias"
                        [(ngModel)]="reservar.dias" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataInicio">Data Inicio</label>
                    <div class="input-group">
                        <input id="field_dataInicio" type="text" class="form-control" name="dataInicio" ngbDatepicker  #dataInicioDp="ngbDatepicker" [(ngModel)]="reservar.dataInicio"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataInicioDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dataEntrega">Data Entrega</label>
                    <div class="input-group">
                        <input id="field_dataEntrega" type="text" class="form-control" name="dataEntrega" ngbDatepicker  #dataEntregaDp="ngbDatepicker" [(ngModel)]="reservar.dataEntrega"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataEntregaDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="field_jogo">Jogo</label>
                    <select class="form-control" id="field_jogo" multiple name="jogo" [(ngModel)]="reservar.jogos">
                        <option [ngValue]="getSelected(reservar.jogos, jogoOption)" *ngFor="let jogoOption of jogos; trackBy: trackJogoById">{{jogoOption.nome}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_plataformas">Plataformas</label>
                    <select class="form-control" id="field_plataformas" multiple name="plataformas" [(ngModel)]="reservar.plataformas">
                        <option [ngValue]="getSelected(reservar.plataformas, plataformaOption)" *ngFor="let plataformaOption of plataformas; trackBy: trackPlataformaById">{{plataformaOption.plataforma}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
