<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reservar">
            <h2><span>Reservar</span> {{reservar.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Dias</span></dt>
                <dd>
                    <span>{{reservar.dias}}</span>
                </dd>
                <dt><span>Data Inicio</span></dt>
                <dd>
                    <span>{{reservar.dataInicio}}</span>
                </dd>
                <dt><span>Data Entrega</span></dt>
                <dd>
                    <span>{{reservar.dataEntrega}}</span>
                </dd>
                <dt><span>Jogo</span></dt>
                <dd>
                    <span *ngFor="let jogo of reservar.jogos; let last = last">
                        <a [routerLink]="['/jogo', jogo?.id, 'view' ]">{{jogo.nome}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Plataformas</span></dt>
                <dd>
                    <span *ngFor="let plataformas of reservar.plataformas; let last = last">
                        <a [routerLink]="['/plataforma', plataformas?.id, 'view' ]">{{plataformas.plataforma}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Valor Total</span></dt>
                <dd>
                    <span>{{reservar.total | currency: 'BRL':true }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reservar', reservar.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
