<div>
    <h2 id="page-heading">
        <span>Plataformas</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-plataforma" [routerLink]="['/plataforma/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Criar nova plataforma
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="plataformas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Plataforma</span></th>
            <th><span>Valor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let plataforma of plataformas ;trackBy: trackId">
                <td><a [routerLink]="['/plataforma', plataforma.id, 'view' ]">{{plataforma.id}}</a></td>
                <td>{{plataforma.plataforma}}</td>
                <td>{{plataforma.valor}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/plataforma', plataforma.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/plataforma', plataforma.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'plataforma/'+ plataforma.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
